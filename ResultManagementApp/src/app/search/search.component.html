<div *ngIf="Alert" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>No Such Result Found</strong>
  <button type="button" (click)="CloseAlert()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<h4>Find Result</h4>
<form [formGroup]="StudentSearch" (ngSubmit)="CollectDetails()" method="get" class="addStu" autocomplete="off">

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Roll : </label>
    <input type="number" required class="form-control" formControlName="Roll" id="exampleInputEmail1">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name : </label>
    <input type="text" required class="form-control" formControlName="Name" id="exampleInputEmail1">
  </div>
  <button [disabled]="StudentSearch.invalid" type="submit" class="btn btn-success">Search</button>
  <button type="reset" class="btn btn-outline-secondary">Clear</button>
</form>
