<div class="container-fluid">
  <p><a href="add">
    <button class="btn btn-primary btnright">Add Student</button>
  </a></p>  
</div>
<div class="container=fluid">
  <table class="table tm">
    <thead>    
      <tr>
        <th scope="col">Roll</th>
        <th scope="col">Name</th>
        <th scope="col">DOB</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of Collection">
        <td>{{student.Roll}}</td>
        <td>{{student.Name}}</td>
        <td>{{student.Dob}}</td>
        <td>{{student.Score}}</td>
        <td><i (click)="DeleteStudent(student.id)" class="fa fa-trash" style="color:red;"></i></td>
        <td><a routerLink="/update/{{student.id}}">
        <td><i class="fa fa-edit" style="color:gray;"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
